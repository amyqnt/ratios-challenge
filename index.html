<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1: Ratio Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Funnel Sans', sans-serif; }
    #progress-pointer { transition: left 0.5s ease-out; transform: translateX(-50%); }
    /* === GOOD JOB SCREEN === */
#end-screen {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom right, #fdf2f8, #fce7f3);
  z-index: 50;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}
#end-screen img {
  width: 220px;
  animation: bounce 1.5s ease-in-out 3;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

  </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen p-4">
<main id="quiz-section" class="bg-white/90 backdrop-blur p-6 rounded-2xl shadow-2xl w-full max-w-2xl border border-pink-100">
    <header class="text-center mb-4">
      <h1 class="text-3xl md:text-4xl font-extrabold text-pink-700 tracking-tight">Lesson 1: Ratio Challenge 🧮</h1>
      <p class="text-pink-500 mt-1">Can you find the correct ratio?</p>
    </header>

    <div id="scoreboard-container" class="mb-4">
      <div class="relative w-full mb-2">
        <div class="h-3 rounded-full bg-gradient-to-r from-pink-200 via-pink-300 to-pink-400"></div>
        <div id="progress-pointer" class="absolute -bottom-2.5 left-0">
          <svg class="h-5 w-5 text-pink-500 drop-shadow" viewBox="0 0 10 10"><path d="M5 10L0 0L10 0Z" fill="currentColor"/></svg>
        </div>
      </div>
      <div class="flex justify-between text-xs font-bold text-pink-600 px-1">
        <span>Starter</span>
        <span>Thinker</span>
        <span class="text-pink-700 font-extrabold">Ratio Pro</span>
      </div>
    </div>

    <div class="flex justify-center my-2 text-lg font-semibold text-pink-700">
      <span class="mr-6">Streak: <span id="streak-el" class="font-bold text-pink-600">0</span></span>
      <span>Correct: <span id="percentage-el" class="font-bold text-pink-600">0%</span></span>
    </div>

    <div id="game-content" class="text-center">
      <div id="emoji-scene" class="text-4xl mb-4">🍌🍌🍌🍌🍌🍌🍌🍌🍌🍎🍎🍎🍎</div>
      <h2 id="question" class="text-xl font-bold text-pink-800 mb-4">What is the ratio of bananas to apples?</h2>
      <div id="choices-container" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-3"></div>
      <p id="feedback" class="text-center text-2xl font-semibold h-8 my-3"></p>
      <button id="next-btn" class="mt-4 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors">Next Question</button>
    </div>
  </main>

  <!-- === GOOD JOB SCREEN === -->
<div id="end-screen" class="flex">
  <h1 class="text-4xl md:text-5xl font-extrabold text-pink-700 mb-4">✨ Good Job! ✨</h1>
  <img src="main.png" alt="Dancing Bear" class="rounded-lg mb-4" />
  <p class="text-pink-600 mb-6 font-semibold">You finished all 10 questions!</p>
  <button id="restart-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-colors">
    Play Again
  </button>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
// ALL questions
const allQuestions = [
  { scene: '🍌🍌🍌🍌🍌🍌🍌🍌🍌🍎🍎🍎🍎', question: 'What is the ratio of bananas to apples?', correct: '9 : 4', options: ['9 : 4', '4 : 9', '3 : 1', '1 : 3'] },
  { scene: '🐶🐶🐶🐱🐱', question: 'What is the ratio of dogs to cats?', correct: '3 : 2', options: ['3 : 2', '2 : 3', '5 : 3', '1 : 1'] },
  { scene: '👀👀👣👣👣👣', question: 'What is the ratio of pairs of eyes to pairs of feet?', correct: '2 : 4', options: ['1 : 2', '2 : 1', '4 : 2', '2 : 4'] },
  { scene: '🍓🍓🍓🍓🍇🍇', question: 'What is the ratio of strawberries to grapes?', correct: '4 : 2', options: ['2 : 1', '4 : 2', '1 : 2', '3 : 2'] },
  { scene: '🚗🚗🚗🚗🚗🚲🚲', question: 'What is the ratio of cars to bikes?', correct: '5 : 2', options: ['5 : 2', '2 : 5', '3 : 1', '1 : 3'] },
  { scene: '🍕🍕🍔🍔🍔🍔', question: 'What is the ratio of pizza slices to burgers?', correct: '2 : 4', options: ['1 : 2', '2 : 4', '3 : 2', '4 : 1'] },
  { scene: '🐟🐟🐟🐠🐠🐠🐠🐠🐠', question: 'What is the ratio of blue fish to bluegreen fish?', correct: '3 : 6', options: ['2 : 1', '1 : 2', '3 : 6', '1 : 3'] },
  { scene: '🍋🍋🍋🍋🍉🍉', question: 'What is the ratio of lemons to watermelons?', correct: '4 : 2', options: ['2 : 1', '1 : 2', '3 : 1', '4 : 2'] },
  { scene: '🦋🦋🦋🐝🐝🐝🐝🐝', question: 'What is the ratio of butterflies to bees?', correct: '3 : 5', options: ['1 : 2', '3 : 5', '3 : 2', '2 : 3'] },
  { scene: '🍭🍭🍭🍭🍭🍰🍰', question: 'What is the ratio of lollipops to cakes?', correct: '5 : 2', options: ['5 : 2', '2 : 5', '3 : 2', '4 : 3'] },
  { scene: '🍎🍎🍌🍌🍌🍌🍌', question: 'What is the ratio of apples to bananas?', correct: '2 : 5', options: ['2 : 5', '5 : 2', '1 : 3', '3 : 2'] },
  { scene: '🐰🐰🐰🐥🐥', question: 'What is the ratio of bunnies to chicks?', correct: '3 : 2', options: ['3 : 2', '2 : 3', '5 : 3', '1 : 1'] },
  { scene: '🚙🚙🚙🚕🚕🚕🚕🚕', question: 'What is the ratio of green cars to yellow taxis?', correct: '3 : 5', options: ['3 : 5', '5 : 3', '2 : 1', '1 : 2'] },
  { scene: '🍉🍉🍉🍊🍊🍊🍊', question: 'What is the ratio of watermelons to oranges?', correct: '3 : 4', options: ['3 : 4', '4 : 3', '2 : 3', '3 : 2'] },
  { scene: '🎈🎈🎈🎈🎈🎁🎁🎁', question: 'What is the ratio of balloons to presents?', correct: '5 : 3', options: ['5 : 3', '3 : 5', '2 : 3', '1 : 2'] },
  { scene: '🌸🌸🌸🌼🌼', question: 'What is the ratio of pink flowers to white flowers?', correct: '3 : 2', options: ['3 : 2', '2 : 3', '1 : 2', '4 : 2'] },
  { scene: '⚽⚽🏀🏀🏀', question: 'What is the ratio of soccer balls to basketballs?', correct: '2 : 3', options: ['2 : 3', '3 : 2', '1 : 3', '3 : 1'] },
  { scene: '🐠🐠🐠🐠🐡🐡', question: 'What is the ratio of clown fish to pufferfish?', correct: '4 : 2', options: ['4 : 2', '2 : 4', '3 : 2', '1 : 3'] },
  { scene: '🍔🍔🍔🍟🍟🍟🍟', question: 'What is the ratio of burgers to fries?', correct: '3 : 4', options: ['3 : 4', '4 : 3', '2 : 3', '3 : 2'] },
  { scene: '🧃🧃🧃🍩🍩', question: 'What is the ratio of juice boxes to donuts?', correct: '3 : 2', options: ['3 : 2', '2 : 3', '1 : 2', '2 : 1'] },
  { scene: '🐸🐸🐸🐸🐍🐍', question: 'What is the ratio of frogs to snakes?', correct: '4 : 2', options: ['4 : 2', '2 : 4', '3 : 2', '1 : 3'] },
  { scene: '🍎🍎🍎🍎🍎🍌🍌', question: 'What is the ratio of apples to bananas?', correct: '5 : 2', options: ['5 : 2', '2 : 5', '3 : 2', '1 : 3'] }
];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffleArray(allQuestions);
const questions = allQuestions.slice(0, 10);

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(questions);

      let streak = 0, correctCount = 0, totalCount = 0, quizLocked = false, currentIndex = 0;

      function updateScoreboard(){
        document.getElementById('streak-el').textContent = streak;
        const pct = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
        document.getElementById('percentage-el').textContent = `${pct}%`;
        const prog = Math.min(100, (correctCount / 10) * 100);
        document.getElementById('progress-pointer').style.left = `${prog}%`;
      }

function newQuestion() {
  if (currentIndex >= questions.length) {
    document.getElementById('quiz-section').style.display = 'none';
    document.getElementById('end-screen').style.display = 'flex';
    return;
  }
  
  quizLocked = false;
  document.getElementById('feedback').textContent = '';
  document.getElementById('next-btn').disabled = true; 
document.getElementById('next-btn').classList.add('opacity-50', 'cursor-not-allowed');
  const q = questions[currentIndex++];
  document.getElementById('emoji-scene').textContent = q.scene;
  document.getElementById('question').textContent = q.question;
  const container = document.getElementById('choices-container');
  container.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'p-3 bg-pink-500 text-white font-bold rounded-lg shadow-md hover:bg-pink-600 transition-colors';
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, q.correct, btn);
    container.appendChild(btn);
  });
}

      function checkAnswer(selected, correct, btn){
        if (quizLocked) return;
        quizLocked = true;
        totalCount++;
        const fb = document.getElementById('feedback');
        const allBtns = document.querySelectorAll('#choices-container button');
        allBtns.forEach(b => {
          b.disabled = true;
          b.classList.remove('bg-pink-500');
          if (b.textContent === correct) {
            b.classList.add('bg-green-500');
          } else {
            b.classList.add('bg-pink-200');
          }
        });

        if (selected === correct) {
          fb.textContent = 'Correct!';
          fb.style.color = '#16a34a';
          correctCount++;
          streak++;
        } else {
          fb.textContent = `The correct answer is ${correct}.`;
          fb.style.color = '#dc2626';
          streak = 0;
        }

        updateScoreboard();
        document.getElementById('next-btn').disabled = false; 
        document.getElementById('next-btn').classList.remove('opacity-50', 'cursor-not-allowed');

      }

      document.getElementById('next-btn').addEventListener('click', newQuestion);
document.getElementById('restart-btn').addEventListener('click', () => {
  shuffleArray(questions); 
  streak = 0; correctCount = 0; totalCount = 0; currentIndex = 0;
  updateScoreboard();
  document.getElementById('end-screen').style.display = 'none';
  document.getElementById('quiz-section').style.display = 'block';
  newQuestion();
});

      newQuestion();
      updateScoreboard();
    });
  </script>
</body>
</html>
